<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME REPORT - Advanced Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e9eff4 0%, #d1dbe6 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e2;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .back-link {
            text-decoration: none;
            color: #1f81eb;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-link:hover {
            color: #1a6dc7;
        }

        .search-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }

        .toggle-filters-btn, .download-selected-btn {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .toggle-filters-btn {
            background: #6c757d;
        }
        .toggle-filters-btn:hover {
            background: #5a6268;
        }

        .download-selected-btn {
            background: #198754; /* A distinct green for bulk action */
        }
        .download-selected-btn:hover {
            background: #157347;
        }
        .download-selected-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .filters-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .results-table th {
            background-color: #f4b400;
            color: #333;
            font-weight: 700;
        }

        .results-table tbody tr:hover {
            background-color: #f1f3f5;
        }

        .actions-cell {
            padding: 12px; /* Give more space for the dropdown */
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dropdown-toggle:hover {
            background-color: #5a6268;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f8f9fa;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            right: 0;
            top: 100%; /* Position below the button */
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            cursor: pointer;
        }

        .dropdown-item i {
            margin-right: 8px;
            width: 14px;
            text-align: center;
        }

        .dropdown-item:hover {
            background-color: #e9ecef;
        }
        
        .pams-done-status {
            color: #28a745;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Loading indicator */
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 2000;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <h1>Advanced Search</h1>
                <p class="subtitle">Find specific time reports with detailed filters</p>
            </div>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>

        <div class="search-controls">
            <input type="text" id="mainSearchInput" class="search-input" placeholder="Search by Vessel, Voyage, etc.">
            <button class="toggle-filters-btn" onclick="toggleFilters()">
                <i class="fas fa-filter"></i> Hide Filters
            </button>
            <button id="downloadSelectedBtn" class="download-selected-btn" onclick="downloadSelectedReportsAsPdf()">
                <i class="fas fa-file-pdf"></i> Download Selected as PDF
            </button>
        </div>

        <div id="filtersSection" class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="filter-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate">
                </div>
                <div class="filter-group">
                    <label for="yardFilter">Yard</label>
                    <select id="yardFilter" name="yardFilter">
                        <option value="">All Yards</option>
                        <option value="Admin Gate">Admin Gate</option>
                        <option value="Gate IN">Gate IN</option>
                        <option value="Yard-DB">Yard-DB</option>
                        <option value="Yard-RORO">Yard-RORO</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="berthFilter">Berth</label>
                    <select id="berthFilter" name="berthFilter">
                        <option value="">All Berths</option>
                        <option value="110">110</option>
                        <option value="120">120</option>
                        <option value="130">130</option>
                        <option value="FB-200">FB-200</option>
                    </select>
                </div>
            </div>
        </div>

        <table class="results-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAllCheckbox"></th>
                    <th>Date</th>
                    <th>Vessel</th>
                    <th>Voyage</th>
                    <th>Shift</th>
                    <th>Berth</th>
                    <th>Yard</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reportsTableBody">
                <!-- Reports will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- The Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Report Details</h2>
            <div id="modalBodyContent">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator">
        Generating PDF, please wait...
    </div>

    <script>
        // Load reports when page is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadReportsFromStorage();
            setupCheckboxListeners();
        });

        function setupCheckboxListeners() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const reportCheckboxes = document.querySelectorAll('.report-checkbox');

            selectAllCheckbox.addEventListener('change', function() {
                reportCheckboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });

            reportCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const allChecked = Array.from(reportCheckboxes).every(cb => cb.checked);
                    selectAllCheckbox.checked = allChecked;
                    selectAllCheckbox.indeterminate = !allChecked && Array.from(reportCheckboxes).some(cb => cb.checked);
                });
            });
        }

        function loadReportsFromStorage() {
            const reports = JSON.parse(localStorage.getItem('timeReports')) || [];
            const tableBody = document.getElementById('reportsTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            if (reports.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">No reports found.</td></tr>';
                return;
            }

            reports.forEach(report => {
                const row = tableBody.insertRow();
                const isPamsDone = report.isPamsDone || false;
                const pamsStatusHtml = isPamsDone ? '<span class="pams-done-status"><i class="fas fa-check-circle"></i> PAMS Done</span>' : '';
                
                row.innerHTML = `
                    <td><input type="checkbox" class="report-checkbox" data-report-id="${report.id}"></td>
                    <td>${report.date}</td>
                    <td>${report.mv}</td>
                    <td>${report.voy}</td>
                    <td>${report.shift}</td>
                    <td>${report.berth}</td>
                    <td>${report.yardno}</td>
                    <td class="actions-cell">
                        <div class="dropdown">
                            <button class="dropdown-toggle">Actions <i class="fas fa-chevron-down"></i></button>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item" onclick="viewReport('${report.id}')"><i class="fas fa-eye"></i> View</a>
                                <a href="create_report.html?editId=${report.id}" class="dropdown-item"><i class="fas fa-edit"></i> Edit</a>
                                <button class="dropdown-item" onclick="downloadReportAsPdf('${report.id}')"><i class="fas fa-file-pdf"></i> PDF</button>
                                <button class="dropdown-item" onclick="markAsPamsDone('${report.id}')"><i class="fas fa-check"></i> PAMS Done</button>
                                <a href="#" class="dropdown-item" onclick="deleteReport('${report.id}')" style="color:#dc3545;"><i class="fas fa-trash"></i> Delete</a>
                            </div>
                        </div>
                        ${pamsStatusHtml}
                    </td>
                `;
            });
        }

        function viewReport(reportId) {
            const reports = JSON.parse(localStorage.getItem('timeReports')) || [];
            const report = reports.find(r => r.id === reportId);
            
            if (report) {
                const modal = document.getElementById('viewModal');
                const modalBody = document.getElementById('modalBodyContent');
                
                modalBody.innerHTML = `
                    <p><strong>Vessel:</strong> ${report.mv}</p>
                    <p><strong>Voyage:</strong> ${report.voy}</p>
                    <p><strong>Date:</strong> ${report.date}</p>
                    <p><strong>Shift:</strong> ${report.shift}</p>
                    <p><strong>What We Do:</strong> ${report.what_we_do || 'N/A'}</p>
                    <hr>
                    <h4>Team:</h4>
                    <p><strong>Foreman:</strong> ${report.team ? report.team.foreman.join(', ') : 'N/A'}</p>
                    <p><strong>Tallyman:</strong> ${report.team ? report.team.tallyman.join(', ') : 'N/A'}</p>
                    <p><strong>Docker:</strong> ${report.team ? report.team.docker.join(', ') : 'N/A'}</p>
                `;
                modal.style.display = "block";
            }
        }

        function deleteReport(reportId) {
            if (confirm('Are you sure you want to delete this report? This action cannot be undone.')) {
                let reports = JSON.parse(localStorage.getItem('timeReports')) || [];
                reports = reports.filter(r => r.id !== reportId);
                localStorage.setItem('timeReports', JSON.stringify(reports));
                loadReportsFromStorage(); // Refresh the table and re-attach listeners
                setupCheckboxListeners();
            }
        }

        function toggleFilters() {
            const filtersSection = document.getElementById('filtersSection');
            const button = document.querySelector('.toggle-filters-btn');
            
            if (filtersSection.style.display === 'none') {
                filtersSection.style.display = 'block';
                button.innerHTML = '<i class="fas fa-filter"></i> Hide Filters';
            } else {
                filtersSection.style.display = 'none';
                button.innerHTML = '<i class="fas fa-filter"></i> Show Filters';
            }
        }
        
        // Modal Close Logic
        const modal = document.getElementById('viewModal');
        const span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Search functionality
        document.getElementById('mainSearchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#reportsTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // --- NEW PAGINATED PDF DOWNLOAD FUNCTION ---
        function buildReportHtml(report) {
            const team = report.team || { foreman: [], tallyman: [], docker: [] };
            const timeRecords = report.timeRecords || [];
            const equipment = report.equipment || [];

            let timeRowsHtml = '';
            timeRecords.forEach(rec => {
                timeRowsHtml += `
                    <tr>
                        <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${rec.start || ''}</td>
                        <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${rec.end || ''}</td>
                        <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${rec.quantity || ''}</td>
                        <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${rec.what_we_use || ''}</td>
                        <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;"></td>
                    </tr>
                `;
            });
            
            let equipmentRowsHtml = '';
            equipment.forEach(eq => {
                equipmentRowsHtml += `
                    <tr>
                        <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${eq.Equipment || ''}</td>
                        <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${eq.operator1 || ''}</td>
                        <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${eq.start1 || ''}</td>
                        <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${eq.end1 || ''}</td>
                    </tr>
                `;
            });

            return `
                <div class="report-page" style="width: 100%; font-family: 'Roboto', sans-serif; page-break-after: always;">
                    <table style="border-collapse: collapse; width: 100%; margin-bottom: 10px; border: 1px solid #c0c0c0;">
                        <tr><td colspan="7" style="text-align: center; font-size: 24px; font-weight: 700; padding: 10px 0; background: linear-gradient(to right, #e0e0e2, #f8fafa); color: #333;">TIME REPORT</td></tr>
                    </table>
                    <table style="border-collapse: collapse; width: 100%; margin-bottom: 10px; border: 1px solid #c0c0c0;">
                        <tr style="background: linear-gradient(to bottom, #f4b400); color: #333; font-weight: 700;">
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">MV</th>
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">VOY</th>
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">Date</th>
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">Shift</th>
                        </tr>
                        <tr>
                            <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${report.mv}</td>
                            <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${report.voy}</td>
                            <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${report.date}</td>
                            <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${report.shift}</td>
                        </tr>
                    </table>
                    <table style="border-collapse: collapse; width: 100%; margin-bottom: 10px; border: 1px solid #c0c0c0;">
                        <tr style="background: linear-gradient(to bottom, #f4b400); color: #333; font-weight: 700;">
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">Berth</th>
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">Bollard</th>
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">Yard No</th>
                        </tr>
                        <tr>
                            <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${report.berth}</td>
                            <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${report.bollard}</td>
                            <td style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">${report.yardno}</td>
                        </tr>
                    </table>
                    <table style="border-collapse: collapse; width: 100%; margin-bottom: 10px; border: 1px solid #c0c0c0;">
                        <tr style="background: linear-gradient(to bottom, #f4b400); color: #333; font-weight: 700;">
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">Start Time</th>
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">End Time</th>
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">No</th>
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">What We Use</th>
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;"></th>
                        </tr>
                        <tbody>${timeRowsHtml}</tbody>
                    </table>
                    <table style="border-collapse: collapse; width: 100%; margin-bottom: 10px; border: 1px solid #c0c0c0;">
                        <tr style="background: linear-gradient(to bottom, #f4b400); color: #333; font-weight: 700;">
                            <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;"> What We Do</th>
                        </tr>
                        <tr>
                            <td style="border: 1px solid #c0c0c0; padding: 10px; text-align: left; font-size: 14px; white-space: pre-wrap; word-wrap: break-word;">${report.what_we_do || ''}</td>
                        </tr>
                    </table>
                    <table style="border-collapse: collapse; width: 100%; margin-bottom: 20px; border: 1px solid #c0c0c0;">
                        <thead>
                            <tr style="background: linear-gradient(to bottom, #f4b400); color: #333; font-weight: 700;">
                                <th style="border: 1px solid #c0c0c0; padding: 8px; text-align: center; font-size: 14px;">FOREMAN</th>
                                <th style="border: 1px solid #c0c0c0; padding: 8px; text-align: center; font-size: 14px;">TALLYMAN</th>
                                <th style="border: 1px solid #c0c0c0; padding: 8px; text-align: center; font-size: 14px;">DOCKER</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="border: 1px solid #c0c0c0; padding: 8px; text-align: left; font-size: 14px;">${team.foreman.join(', ')}</td>
                                <td style="border: 1px solid #c0c0c0; padding: 8px; text-align: left; font-size: 14px;">${team.tallyman.join(', ')}</td>
                                <td style="border: 1px solid #c0c0c0; padding: 8px; text-align: left; font-size: 14px;">${team.docker.join(', ')}</td>
                            </tr>
                        </tbody>
                    </table>
                    ${equipment.length > 0 ? `
                    <table style="border-collapse: collapse; width: 100%; border: 1px solid #c0c0c0;">
                        <thead>
                            <tr style="background: linear-gradient(to bottom, #f4b400); color: #333; font-weight: 700;">
                                <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">Equipment</th>
                                <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">Operator 1</th>
                                <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">Start</th>
                                <th style="border: 1px solid #c0c0c0; padding: 3px; text-align: center; font-size: 14px;">End</th>
                            </tr>
                        </thead>
                        <tbody>${equipmentRowsHtml}</tbody>
                    </table>
                    ` : ''}
                </div>
            </div>
            `;
        }

        async function downloadSelectedReportsAsPdf() {
            const selectedCheckboxes = document.querySelectorAll('.report-checkbox:checked');
            
            if (selectedCheckboxes.length === 0) {
                alert('Please select at least one report to download.');
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            const downloadBtn = document.getElementById('downloadSelectedBtn');
            loadingIndicator.style.display = 'block';
            downloadBtn.disabled = true; // Disable button

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'pt', 'a4');
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            let currentY = 0; // Track vertical position on the page

            const allReports = JSON.parse(localStorage.getItem('timeReports')) || [];
            const reportsToDownload = allReports.filter(report => 
                Array.from(selectedCheckboxes).some(cb => cb.dataset.reportId === report.id)
            );

            for (const report of reportsToDownload) {
                // 1. Generate HTML for the current report
                const reportHtml = buildReportHtml(report);

                // 2. Create a temporary container to render the HTML
                const tempContainer = document.createElement('div');
                tempContainer.style.position = 'absolute';
                tempContainer.style.left = '-9999px';
                tempContainer.style.width = pageWidth + 'px'; // Use PDF page width for consistency
                tempContainer.innerHTML = reportHtml;
                document.body.appendChild(tempContainer);

                // 3. Use html2canvas to capture the container
                const canvas = await html2canvas(tempContainer, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    width: pageWidth // Set canvas width to match PDF page
                });

                // 4. Calculate dimensions and add to PDF
                const imgData = canvas.toDataURL('image/png');
                const imgProps = pdf.getImageProperties(imgData);
                const imgWidth = imgProps.width;
                const imgHeight = imgProps.height;

                const availableHeight = pageHeight - currentY - 20; // 20px margin

                if (imgHeight > availableHeight) {
                    // Image doesn't fit, add a new page
                    pdf.addPage();
                    currentY = 0; // Reset Y for the new page
                }

                pdf.addImage(imgData, 'PNG', 0, currentY, pageWidth, imgHeight);
                currentY += imgHeight + 10; // Add image height and a 10px gap

                // 5. Clean up
                document.body.removeChild(tempContainer);
            }

            // 6. Finalize and download
            pdf.save(`selected_reports_${new Date().toISOString().slice(0, 10)}.pdf`);
            
            // 7. Re-enable button and hide loader
            loadingIndicator.style.display = 'none';
            downloadBtn.disabled = false;
        }
    </script>
