<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME REPORT - Advanced Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- NEW: Link to the database file -->
    <script src="database.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            print-color-adjust: exact;
            padding: 20px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e2;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .back-link {
            text-decoration: none;
            color: #1f81eb;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-link:hover {
            color: #1a6dc7;
        }

        .search-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }
        
        /* NEW: Export Data Button Style */
        .export-btn {
            padding: 10px 18px;
            background: linear-gradient(to bottom, #6c757d, #5a6268);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .export-btn:active {
            transform: translateY(0);
        }

        .toggle-filters-btn {
            padding: 10px 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .toggle-filters-btn:hover {
            background: #5a6268;
        }

        .filters-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .results-table th:first-child,
        .results-table td:first-child {
            text-align: center;
        }

        .results-table th {
            background-color: #f4b400;
            color: #333;
            font-weight: 700;
        }

        .results-table tbody tr:hover {
            background-color: #f1f3f5;
        }

        .actions-cell {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .view-btn {
            background-color: #17a2b8;
        }
        .view-btn:hover {
            background-color: #138496;
        }

        .edit-btn {
            background-color: #ffc107;
            color: #212529;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }

        .pams-done-btn {
            background-color: #28a745;
        }
        .pams-done-btn:hover {
            background-color: #218838;
        }

        .pams-checkbox {
            transform: scale(1.2);
            cursor: pointer;
            vertical-align: middle;
        }
        .pams-label {
            cursor: pointer;
            vertical-align: middle;
            margin-left: 5px;
        }
        
        /* MODAL STYLES - ENHANCED AND SIMPLIFIED */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            max-height: 90vh; /* Max height to prevent overflow */
            border-radius: 8px;
            overflow-y: auto; /* Allow scrolling if content is too long */
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .modal-body {
            padding: 20px;
            line-height: 1.6;
        }
        .modal-body p {
            margin-bottom: 10px;
        }
        .modal-body strong {
            color: #555;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
        }

        /* Styles for form elements inside modal, copied from create_report.html */
        .modal-form table {
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #c0c0c0;
        }
        .modal-form th, .modal-form td {
            border: 1px solid #c0c0c0;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        .modal-form .header {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            padding: 10px 0;
            background: linear-gradient(to right, #e0e0e2, #f8fafa);
            color: #333;
        }
        .modal-form .yellow {
            background: linear-gradient(to bottom, #f4b400);
            color: #333;
            font-weight: 700;
        }

        .modal-form input[type="text"],
        .modal-form input[type="date"],
        .modal-form input[type="time"],
        .modal-form select {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 1px 0;
            border: 1px solid #b6b2b2;
            border-radius: 4px; /* Less rounded for modal */
            box-sizing: border-box;
            font-size: 14px;
        }

        .modal-form textarea {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 1px 0;
            border: 1px solid #b6b2b2;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            font-family: 'Roboto', sans-serif;
        }
        
        .modal-form .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .modal-form .add-line-btn {
            margin: 5px;
            padding: 10px 18px;
            background: linear-gradient(to bottom, #52aa67, #52a764);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .modal-form .save-image-btn {
            background: linear-gradient(to bottom, #1f81eb, #1e7ee4) !important;
        }
        .modal-form .save-pdf-btn {
            background: linear-gradient(to bottom, #cf3343, #c02d3b) !important;
        }

        .download-options {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .option-btn {
            padding: 8px 15px;
            border-radius: 5px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .option-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <h1>Advanced Search</h1>
                <p class="subtitle">Find specific time reports with detailed filters</p>
            </div>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>

        <div class="search-controls">
            <input type="text" id="mainSearchInput" class="search-input" placeholder="Search by Vessel, Voyage, etc.">
            <!-- NEW EXPORT DATA BUTTON -->
            <button class="export-btn" id="exportDataBtn" title="Copy all reports data to clipboard for GitHub update">
                <i class="fas fa-download"></i> Export Data
            </button>
            <button class="toggle-filters-btn" onclick="toggleFilters()">
                <i class="fas fa-filter"></i> Hide Filters
            </button>
        </div>

        <div id="filtersSection" class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="filter-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate">
                </div>
                <div class="filter-group">
                    <label for="yardFilter">Yard</label>
                    <select id="yardFilter" name="yardFilter">
                        <option value="">All Yards</option>
                        <option value="Admin Gate">Admin Gate</option>
                        <option value="Gate IN">Gate IN</option>
                        <option value="Yard-DB">Yard-DB</option>
                        <option value="Yard-RORO">Yard-RORO</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="berthFilter">Berth</label>
                    <select id="berthFilter" name="berthFilter">
                        <option value="">All Berths</option>
                        <option value="110">110</option>
                        <option value="120">120</option>
                        <option value="130">130</option>
                        <option value="FB-200">FB-200</option>
                    </select>
                </div>
                <!-- PAMS STATUS FILTER -->
                <div class="filter-group">
                    <label for="pamsStatusFilter">PAMS Status</label>
                    <select id="pamsStatusFilter" name="pamsStatusFilter">
                        <option value="all">All</option>
                        <option value="done">Done</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
            </div>
        </div>

        <table class="results-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Vessel</th>
                    <th>Voyage</th>
                    <th>Shift</th>
                    <th>Berth</th>
                    <th>Yard</th>
                    <th>PAMS Done</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reportsTableBody">
                <!-- Reports will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- The Modal for Viewing/Editing -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Report Details</h2>
                <a href="#" class="close" onclick="closeModal()">&times;</a>
            </div>
            <div class="modal-body" id="modalBodyContent">
                <!-- Content will be dynamically inserted here -->
            </div>
            <div class="download-options">
                <button class="option-btn" id="downloadPdfBtn" title="Save this report as PDF">Save as PDF</button>
                <button class="option-btn" id="downloadImageBtn" title="Save this report as Image">Save as Image</button>
            </div>
        </div>
    </div>

    <script>
        let allReports = []; // Store all reports globally

        document.addEventListener('DOMContentLoaded', function() {
            loadReportsFromStorage();
            // Add event listeners for all filter inputs
            document.getElementById('mainSearchInput').addEventListener('input', applyFilters);
            document.getElementById('startDate').addEventListener('change', applyFilters);
            document.getElementById('endDate').addEventListener('change', applyFilters);
            document.getElementById('yardFilter').addEventListener('change', applyFilters);
            document.getElementById('berthFilter').addEventListener('change', applyFilters);
            // Event listener for PAMS filter
            document.getElementById('pamsStatusFilter').addEventListener('change', applyFilters);

            // NEW: Add event listener for export button
            document.getElementById('exportDataBtn').addEventListener('click', exportDataToClipboard);

            // NEW: Add event listeners for modal download buttons
            document.getElementById('downloadPdfBtn').addEventListener('click', () => openPdfModal());
            document.getElementById('downloadImageBtn').addEventListener('click', () => openImageModal());
        });

        function loadReportsFromStorage() {
            // Try to load from the new IndexedDB system first
            getAllReports().then(reports => {
                allReports = reports;
                console.log("Loaded reports from IndexedDB:", allReports); // Debugging
                applyFilters(); // Initial render
            }).catch(error => {
                console.error("IndexedDB failed, falling back to localStorage:", error);
                // Fallback to old localStorage method
                allReports = JSON.parse(localStorage.getItem('timeReports')) || [];
                console.log("Loaded reports from localStorage fallback:", allReports);
                applyFilters();
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('mainSearchInput').value.toLowerCase();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const yardFilter = document.getElementById('yardFilter').value;
            const berthFilter = document.getElementById('berthFilter').value;
            const pamsStatusFilter = document.getElementById('pamsStatusFilter').value;

            const filteredReports = allReports.filter(report => {
                // --- Text Search Filter ---
                const matchesSearch = !searchTerm || 
                    report.mv.toLowerCase().includes(searchTerm) ||
                    report.voy.toLowerCase().includes(searchTerm) ||
                    report.date.toLowerCase().includes(searchTerm);

                // --- Date Filters ---
                const matchesStartDate = !startDate || report.date >= startDate;
                const matchesEndDate = !endDate || report.date <= endDate;

                // --- Dropdown Filters ---
                const matchesYard = !yardFilter || report.yardno === yardFilter;
                const matchesBerth = !berthFilter || report.berth === berthFilter;

                // --- PAMS Status Filter (NEW LOGIC) ---
                let matchesPamsStatus = true;
                if (pamsStatusFilter === 'done') {
                    matchesPamsStatus = report.pamsDone === true;
                } else if (pamsStatusFilter === 'pending') {
                    matchesPamsStatus = report.pamsDone !== true; // Catches both false and undefined
                }

                return matchesSearch && matchesStartDate && matchesEndDate && matchesYard && matchesBerth && matchesPamsStatus;
            });

            renderReportsTable(filteredReports);
        }

        function renderReportsTable(reports) {
            const tableBody = document.getElementById('reportsTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            if (reports.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" style="text-align:center;">No reports found matching your criteria.</td></tr>';
                return;
            }

            reports.forEach(report => {
                const row = tableBody.insertRow();
                const pamsStatusText = report.pamsDone ? 'Done' : 'Pending';
                const pamsStatusColor = report.pamsDone ? 'green' : 'orange';

                row.innerHTML = `
                    <td>${report.date}</td>
                    <td>${report.mv}</td>
                    <td>${report.voy}</td>
                    <td>${report.shift}</td>
                    <td>${report.berth}</td>
                    <td>${report.yardno}</td>
                    <td style="color: ${pamsStatusColor}; font-weight: bold; text-align: center;">${pamsStatusText}</td>
                    <td class="actions-cell">
                        <button class="action-btn view-btn" onclick="viewReportModal('${report.id}')">View</button>
                        <a href="create_report.html?editId=${report.id}" class="action-btn edit-btn">Edit</a>
                        <button class="action-btn delete-btn" onclick="deleteReport('${report.id}')">Delete</button>
                        ${!report.pamsDone ? `<button class="action-btn pams-done-btn" onclick="markPamsDone('${report.id}')">PAMS Done</button>` : ''}
                    </td>
                `;
            });
        }

        // NEW: View Report Modal Function
        function viewReportModal(reportId) {
            const report = allReports.find(r => r.id === reportId);
            
            if (!report) {
                alert('Report not found!');
                return;
            }

            const modalBody = document.getElementById('modalBodyContent');
            
            // Populate modal with read-only data
            modalBody.innerHTML = `
                <p><strong>Vessel:</strong> ${report.mv}</p>
                <p><strong>Voyage:</strong> ${report.voy}</p>
                <p><strong>Date:</strong> ${report.date}</p>
                <p><strong>Shift:</strong> ${report.shift}</p>
                <p><strong>What We Do:</strong> ${report.what_we_do || 'N/A'}</p>
                <p><strong>PAMS Status:</strong> <span style="color: ${report.pamsDone ? 'green' : 'orange'}; font-weight: bold;">${report.pamsDone ? 'Done' : 'Pending'}</span></p>
                <hr>
                <h4>Team:</h4>
                <p><strong>Foreman:</strong> ${report.team ? report.team.foreman.join(', ') : 'N/A'}</p>
                <p><strong>Tallyman:</strong> ${report.team ? report.team.tallyman.join(', ') : 'N/A'}</p>
                <p><strong>Docker:</strong> ${report.team ? report.team.docker.join(', ') : 'N/A'}</p>
            `;
            
            document.getElementById('viewModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('viewModal').style.display = "none";
        }

        function deleteReport(reportId) {
            if (confirm('Are you sure you want to delete this report? This action cannot be undone.')) {
                // Use the new database function
                deleteReport(reportId).then(() => {
                    applyFilters(); // Refresh table with the new list
                }).catch(error => {
                    console.error("Failed to delete report:", error);
                    alert('An error occurred while deleting the report.');
                });
            }
        }
        
        function markPamsDone(reportId) {
            if (confirm('Mark this report as PAMS Done?')) {
                // Use the new database function
                const reportIndex = allReports.findIndex(r => r.id === reportId);
                if (reportIndex !== -1) {
                    allReports[reportIndex].pamsDone = true;
                    saveOrUpdateReport(allReports[reportIndex]).then(() => {
                        applyFilters(); // Re-render the table
                    }).catch(error => {
                        console.error("Failed to update report:", error);
                        alert('An error occurred while updating the report.');
                    });
                }
            }
        }

        function toggleFilters() {
            const filtersSection = document.getElementById('filtersSection');
            const button = document.querySelector('.toggle-filters-btn');
            
            if (filtersSection.style.display === 'none') {
                filtersSection.style.display = 'block';
                button.innerHTML = '<i class="fas fa-filter"></i> Hide Filters';
            } else {
                filtersSection.style.display = 'none';
                button.innerHTML = '<i class="fas fa-filter"></i> Show Filters';
            }
        }
        
        // Modal Close Logic
        window.onclick = function(event) {
            const modal = document.getElementById('viewModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // NEW: Function to open modal for saving as PDF
        function openPdfModal(reportId) {
            const report = allReports.find(r => r.id === reportId);
            if (!report) {
                alert('Report not found!');
                return;
            }
            const modalBody = document.getElementById('modalBodyContent');
            
            // Populate modal with read-only data
            modalBody.innerHTML = `
                <p><strong>Vessel:</strong> ${report.mv}</p>
                <p><strong>Voyage:</strong> ${report.voy}</p>
                <p><strong>Date:</strong> ${report.date}</p>
                <p><strong>Shift:</strong> ${report.shift}</p>
                <p><strong>What We Do:</strong> ${report.what_we_do || 'N/A'}</p>
                <p><strong>PAMS Status:</strong> <span style="color: ${report.pamsDone ? 'green' : 'orange'}; font-weight: bold;">${report.pamsDone ? 'Done' : 'Pending'}</span></p>
                <hr>
                <h4>Team:</h4>
                <p><strong>Foreman:</strong> ${report.team ? report.team.foreman.join(', ') : 'N/A'}</p>
                <p><strong>Tallyman:</strong> ${report.team ? report.team.tallyman.join(', ') : 'N/A'}</p>
                <p><strong>Docker:</strong> ${report.team ? report.team.docker.join(', ') : 'N/A'}</p>
            `;
            
            document.getElementById('viewModal').style.display = "block";
            document.getElementById('downloadPdfBtn').onclick = () => savePdfFromModal(report);
        }

        // NEW: Function to open modal for saving as Image
        function openImageModal(reportId) {
            const report = allReports.find(r => r.id === reportId);
            if (!report) {
                alert('Report not found!');
                return;
            }
            const modalBody = document.getElementById('modalBodyContent');
            
            // Populate modal with read-only data
            modalBody.innerHTML = `
                <p><strong>Vessel:</strong> ${report.mv}</p>
                <p><strong>Voyage:</strong> ${report.voy}</p>
                <p><strong>Date:</strong> ${report.date}</p>
                <p><strong>Shift:</strong> ${report.shift}</p>
                <p><strong>What We Do:</strong> ${report.what_we_do || 'N/A'}</p>
                <p><strong>PAMS Status:</strong> <span style="color: ${report.pamsDone ? 'green' : 'orange'}; font-weight: bold;">${report.pamsDone ? 'Done' : 'Pending'}</span></p>
                <hr>
                <h4>Team:</h4>
                <p><strong>Foreman:</strong> ${report.team ? report.team.foreman.join(', ') : 'N/A'}</p>
                <p><strong>Tallyman:</strong> ${report.team ? report.team.tallyman.join(', ') : 'N/A'}</p>
                <p><strong>Docker:</strong> ${report.team ? report.team.docker.join(', ') : 'N/A'}</p>
            `;
            
            document.getElementById('viewModal').style.display = "block";
            document.getElementById('downloadImageBtn').onclick = () => saveImageFromModal(report);
        }

        // NEW: Function to save PDF from modal content
        function savePdfFromModal(report) {
            const modalContent = document.getElementById('modalContent');
            
            html2canvas(modalContent, {
                scale: 2,
                useCORS: true,
                logging: false
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF('p', 'pt', 'a4');
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const imgProps = pdf.getImageProperties(imgData);
                const imgWidth = imgProps.width;
                const imgHeight = imgProps.height;
                const ratio = pageWidth / imgWidth;
                const scaledHeight = imgHeight * ratio;

                let position = 0;
                pdf.addImage(imgData, 'PNG', 0, position, pageWidth, scaledHeight);
                position -= pageHeight;

                while (position > -scaledHeight) {
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pageWidth, scaledHeight);
                    position -= pageHeight;
                }

                pdf.save('time_report_' + new Date().toISOString().slice(0, 10) + '.pdf');

                // Remove screenshot mode class
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('screenshot-mode');
                    document.getElementById('viewModal').style.display = 'none';
                }, 1000);
            });
        }

        // NEW: Function to save Image from modal content
        function saveImageFromModal(report) {
            const modalContent = document.getElementById('modalContent');
            
            html2canvas(modalContent, {
                scale: 2,
                useCORS: true,
                logging: false
            }).then(canvas => {
                const imageData = canvas.toDataURL('image/png');

                const link = document.createElement('a');
                link.href = imageData;
                link.download = 'time_report_' + report.date + '.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Remove screenshot mode class
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('screenshot-mode');
                    document.getElementById('viewModal').style.display = 'none';
                }, 1000);
            });
        }
        
        // Modal Close Logic
        window.onclick = function(event) {
            const modal = document.getElementById('viewModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
